<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/workers/index.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <title>Canva - Mosaic</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <h1><a class='logo' href="#" target="_blank"></a> Mosaic</h1>
      <div class='container'>
        <div class="buttons">
          <label>Quality:</label>
          <select id="colorValues">
            <option selected value="32">Low</option>
            <option value="64">Medium</option>
            <option value="128">High</option>
            <option value="255">Extreme</option>
          </select>
          <div id="inputBox" class="box">
            <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
            <input class="box__file" type="file" name="files[]" id="file" accept="image/*"/>
            <label for="fileButton"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
            <button id="fileButton" class="box__button" type="submit">Upload</button>
          </div>
          <span id="error"></span>
        </div>
      </div>
    </main>
    <input style="display: none" type="file" id="fileInput">
    <div id="canvasContainer" class="canvas">
      <canvas id="app-canvas"></canvas>
      <div class="canvas__footer">
        <p class="canvas__text">Built with â™¥ from New Zealand</p>
        <a id="saveButton" class="canvas__button" download="mosaic.jpg"><i>&#65516;</i> Save</a>
      </div>
    </div>
  </body>
  </html>
</html>
